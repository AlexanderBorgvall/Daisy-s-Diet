<div>
    <label for="dateInput">Date Worked:</label>
    <input type="date" id="dateInput" [(ngModel)]="dateWorked" />
</div>
  <div>
    <label for="hoursInput">Hours Registered:</label>
    <input type="number" id="hoursInput" min = 1 step = "0.01" [(ngModel)]="hoursRegistered">
  </div>
  <div>
  <label for="EmployeeIdinput">Employee ID:</label>
    <input type="number" id="EmployeeIdinput" min = 1 [(ngModel)]="employeeId">
  </div>
  <button (click)="createNewRegistration()">Submit your registration</button>
